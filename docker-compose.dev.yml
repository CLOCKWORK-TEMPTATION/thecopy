# ===================================================================
# Docker Compose for Local Development
# ===================================================================
# This file provides Redis and Jaeger for local development
#
# Usage:
#   Start:   docker-compose -f docker-compose.dev.yml up -d
#   Stop:    docker-compose -f docker-compose.dev.yml down
#   Logs:    docker-compose -f docker-compose.dev.yml logs -f
#   Status:  docker-compose -f docker-compose.dev.yml ps
# ===================================================================

version: '3.8'

services:
  # -----------------------------------------------------------------
  # Redis - Caching and Job Queues
  # -----------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: thecopy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -----------------------------------------------------------------
  # Jaeger - Distributed Tracing
  # -----------------------------------------------------------------
  # UI: http://localhost:16686
  # OTLP HTTP: http://localhost:4318
  # OTLP gRPC: http://localhost:4317
  # -----------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: thecopy-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
      # Memory storage (for development only)
      - SPAN_STORAGE_TYPE=memory
      - MEMORY_MAX_TRACES=10000
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC
      - "4317:4317"
      # OTLP HTTP (used by OpenTelemetry SDK)
      - "4318:4318"
      # Zipkin compatible endpoint
      - "9411:9411"
      # Jaeger thrift compact
      - "6831:6831/udp"
      # Jaeger thrift binary
      - "6832:6832/udp"
      # Jaeger HTTP collector
      - "14268:14268"
      # Health check
      - "14269:14269"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # -----------------------------------------------------------------
  # Redis Commander - Redis GUI (Optional)
  # -----------------------------------------------------------------
  # UI: http://localhost:8081
  # -----------------------------------------------------------------
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: thecopy-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

volumes:
  redis-data:
    driver: local

# ===================================================================
# Quick Reference
# ===================================================================
#
# Start basic services (Redis + Jaeger):
#   docker-compose -f docker-compose.dev.yml up -d
#
# Start with Redis Commander UI:
#   docker-compose -f docker-compose.dev.yml --profile tools up -d
#
# View Jaeger traces:
#   Open http://localhost:16686 in browser
#
# View Redis Commander:
#   Open http://localhost:8081 in browser (if started with --profile tools)
#
# Environment variables for backend:
#   REDIS_URL=redis://localhost:6379
#   TRACING_ENABLED=true
#   OTEL_EXPORTER_OTLP_ENDPOINT=http://localhost:4318/v1/traces
#
# ===================================================================
